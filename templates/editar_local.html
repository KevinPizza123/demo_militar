<!DOCTYPE html>
    <html>
    <head>
        <title>Editar Local</title>
    </head>
    <body>
        <h1>Editar Local</h1>
        <form method="POST">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" value="{{ local[1] }}"><br><br>
            <label for="direccion">Dirección:</label><br>
            <input type="text" id="direccion" name="direccion" value="{{ local[2] }}"><br><br>
            <label for="telefono">Teléfono:</label><br>
            <input type="text" id="telefono" name="telefono" value="{{ local[3] }}"><br><br>
            <input type="submit" value="Guardar Cambios">
        </form>
        <br>
        <a href="/locales">Volver a Locales</a>
    </body>
    </html>
