<!DOCTYPE html>
    <html>
    <head>
        <title>Inventario</title>
    </head>
    <body>
        <h1>Inventario</h1>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Local</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventario %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>
                        <a href="/editar_inventario/{{ item[0] }}">Editar</a> |
                        <a href="/eliminar_inventario/{{ item[0] }}" onclick="return confirm('¿Estás seguro de que quieres eliminar este item?')">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/agregar_inventario">Agregar Inventario</a>
        <br><br>
        <a href="/dashboard">Volver al Dashboard</a>
    </body>
    </html>
