<!DOCTYPE html>
    <html>
    <head>
        <title>Agregar Producto</title>
    </head>
    <body>
        <h1>Agregar Producto</h1>
        <form method="POST" enctype="multipart/form-data">
            <label>Nombre:</label><br>
            <input type="text" name="nombre" required><br><br>

            <label>Descripci√≥n:</label><br>
            <textarea name="descripcion"></textarea><br><br>

            <label>Imagen:</label><br>
            <input type="file" name="imagen"><br><br>

            <label>PVP Unitario:</label><br>
            <input type="number" name="pvp_unit" step="0.01" required><br><br>

            <label>PVP Mayorista:</label><br>
            <input type="number" name="pvp_mayor" step="0.01" required><br><br>

            <label>Cantidad:</label><br>
            <input type="number" name="cantidad" value="0" required><br><br>

            <input type="submit" value="Agregar Producto">
        </form>
        <br>
        <a href="/productos">Volver a la lista de productos</a>
    </body>
    </html>
